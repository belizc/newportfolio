  <header>
    <h1>Say Hello!</h1>
  </header>
    <main>
      <form class="grid-container" action="https://formspree.io/f/mvovwydr" method="POST">
<fieldset>
  <legend>Contact Me</legend>

  <label for="name_id">Your Name</label>
  <input class="contactForm" type="text" placeholder="Enter Your Name" id = "name_id" name="name" required>

  <label for="email_id">Your Email</label>
  <input class="contactForm" type="email" placeholder="Enter Your Email" id = "email_id" name="email" required>

  <label for="phone_id">Your Phone Number</label>
  <input class="contactForm" type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
  <div><span>Format: 123-456-7890</span></div>


  <label for="msg">Say hi!</label>
  <textarea placeholder="Enter your message" id = "msg" name="mesg" required></textarea><br>

  <input class="contactForm" type="checkbox" checked="checked" name="remember" id = "cBox"> 
  <label for ="cBox">Remember me</label>

  <input class="contactForm" type="submit" value = "Send">
</fieldset>
</form>
